<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="navbar" >
        <a href="/"  aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/sandipsonar8" >About</a>
        <a target="_blank" href="https://www.linkedin.com/in/sandipnsonar/" >Contact</a>
    </div>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="">Height in CM: </label><input type="text" id="height"/></p>
            <p><label for="">Weight in KG: </label><input type="text" id="weight"/></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
              </div>
        </form>
    </div>
  </body>
  <script src="index.js"></script>
  </html>
